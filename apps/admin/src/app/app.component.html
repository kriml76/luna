<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null">
        <div class="sidebar-logo">
            <a href="https://ng.ant.design/" target="_blank">
                <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
                <h1>Luna自走棋</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu nzOpen nzTitle="仪表盘" nzIcon="dashboard">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/welcome">数据统计</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzOpen nzTitle="管理" nzIcon="form">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/tixian">提现管理</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/chongzhi">充值管理</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/member">用户管理</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/ticket">参赛券管理</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/room">房间管理</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/roomType">房间类型管理</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzOpen nzTitle="系统设置" nzIcon="form">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/setting-account">账号设置</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/setting-rights">版权设置</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                    <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
                </span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
