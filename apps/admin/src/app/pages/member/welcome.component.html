<sf [schema]="schema" [layout]="'inline'" [button]="button" (formSubmit)="submit($event)"></sf>

<st #st [page]="page" [data]="data|async" [columns]="columns" (change)="change($event)" [req]="{params: params}"
    [res]="{process: dataChange}" [footer]="footer"></st>

<ng-template #footer>
    <button nz-button (click)="exportAll()">导出所有</button>
</ng-template>
