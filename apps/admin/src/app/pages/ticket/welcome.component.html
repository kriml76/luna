<form nz-form [formGroup]="searchForm" class="ant-advanced-search-form">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
            <nz-form-item nzFlex>
                <nz-form-label nzFor="title">标题</nz-form-label>
                <nz-form-control>
                    <input nz-input placeholder="请输入标题关键字" formControlName="title">
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
            <nz-form-item nzFlex>
                <nz-form-label nzFor="title">时间</nz-form-label>
                <nz-form-control>
                    <nz-range-picker nzFormat="yyyy/MM/dd"></nz-range-picker>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="24" class="search-area">
            <button nz-button [nzType]="'primary'" (click)="search()">搜索</button>
            <button nz-button (click)="resetForm()">重置</button>
        </div>
    </div>
</form>

<nz-table class="nzTable" #basicTable [nzFrontPagination]="nzFrontPagination" [nzBordered]="nzBordered"
    [nzSize]="nzSize" [nzHideOnSinglePage]="nzHideOnSinglePage" [nzShowSizeChanger]="nzShowSizeChanger"
    [nzShowQuickJumper]="nzShowQuickJumper" [nzPageSizeOptions]="nzPageSizeOptions" [nzLoadingDelay]="nzLoadingDelay"
    [nzLoading]="nzLoading" [nzTitle]="nzTitle" [nzData]="list|async" [nzTotal]="count|async" [nzPageSize]=[nzPageSize]
    [nzPageIndex]=[nzPageIndex] (nzPageIndexChange)="nzPageIndexChange($event)"
    (nzPageSizeChange)="nzPageSizeChange($event)">
    <thead>
        <tr>
            <th nzWidth="50px" nzShowCheckbox nzShowRowSelection [nzSelections]="listOfSelection"
                [nzIndeterminate]="isIndeterminate" (nzCheckedChange)="checkAll($event)">
            </th>
            <th nzWidth="100px" nzShowSort nzSort="nzSortId" (nzSortChange)="nzSortChangeId($event)">编号</th>
            <th nzWidth="250px">标题</th>
            <th nzWidth="150px" nzShowSort nzSort="nzSortFee" (nzSortChange)="nzSortChangeFee($event)">金币</th>
            <th nzWidth="100px">总数</th>
            <th nzWidth="220px">创建时间</th>
            <th nzWidth="220px">更新时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td nzShowCheckbox [(nzChecked)]="mapOfCheckedId[data.id]" (nzCheckedChange)="refreshStatus()"></td>
            <td>{{data.id}}</td>
            <td>{{data.title}}</td>
            <td>{{data.fee}}</td>
            <td>{{data.count}}</td>
            <td>{{data.createDate |date: 'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{data.updateDate |date: 'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>
                <a>编辑</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a>删除</a>
            </td>
        </tr>
    </tbody>
</nz-table>
