scalar Timestamp

scalar Date

type FindMemberData {
  id: Int!
  nickname: String!
  avatar: String!
  mobile: String!
  fee: Int!
  fee2: Int!
  fee3: Int!
  gameCount: Int!
}

type FindMemberResult {
  code: Int!
  message: String!
  count: Int!
  data: [FindMemberData]!
}

input FindMemberInput {
  page: Int
  psize: Int
}

type FindRoomTypeData {
  id: Int!
  title: String!
  roomCount: Int!
}

type FindRoomTypeResult {
  code: Int!
  message: String!
  data: [FindRoomTypeData]!
}

type FindRoomData {
  id: Int!
  status: Int!
  memberName: [String]!
  createUserName: String!
}

type FindRoomResult {
  code: Int!
  message: String!
  count: Int!
  data: [FindRoomData]!
}

input FindRoomInput {
  page: Int!
  psize: Int!
}

type FindTiXianLogData {
  id: Int!
  moneyCount: Int!
  nickname: String!
  status: Int!
  createDate: String!
}

type FindTiXianLogResult {
  code: Int!
  message: String!
  count: Int!
  data: [FindTiXianLogData]!
}

input FindTiXianLogInput {
  page: Int!
  psize: Int!
}

type Query {
  "查询用户"
  findMember(where: FindMemberInput!): FindMemberResult
  "查询房间类型及所对应的房间个数"
  findRoomType: FindRoomTypeResult
  "查询房间"
  findRoom(where: FindRoomInput!): FindRoomResult
  "查询提现记录，根据时间倒序"
  findAllTiXianLog(where: FindTiXianLogInput!): FindTiXianLogResult
}
