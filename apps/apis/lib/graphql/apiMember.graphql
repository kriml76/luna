query findAllMember($entity:MemberInputWhere!,$order:MemberInputOrder!,$limit: PageLimitInput!){
  findMember(entity: $entity,order: $order,limit: $limit){
    id,
    nickname,
    avatar,
    mobile,
    openid,
    fee,
    fee2,
    fee3,
    getGameLogs{
      id,
      status
    }
  }
  countMember
}