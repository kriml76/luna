type Member {
  id: Int
  username: String!
  password: String!
  createDate: Int
}

input MemberInput {
  id: Int
  username: String!
  password: String!
  createDate: Int
}

input MemberPartial {
  id: Int
  username: String
  password: String
  createDate: Int
}

type Query {
  getMember(entity: MemberPartial!): Member!
}

type Mutation {
  saveMember(entity: MemberInput!): Member!
}
